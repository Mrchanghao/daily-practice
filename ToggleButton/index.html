<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
 <div class="container">
    <div class="option-group">
      <div class="option-container">
        <input name="options" id="option-1" type="radio" class="option-input">
        <input checked name="options" id="option-2" type="radio" class="option-input">
        <label for="option-1" class="option">
          <span class="option__indicator">
            <span class="option__label">4<sub>gb</sub></span>
             </span>
             </label>
              <label for="option-2" class="option">
                <span class="option__indicator">
                <span class="option__label">8<sub>gb</sub></span>
                </span>
             </label>
      </div>
    </div>
    <div class="option-group">
       <div class="option-container">
        <input name="options" id="option-3" type="radio" class="option-input">
        <input name="options" id="option-4" type="radio" class="option-input">
        <label for="option-3" class="option">
          <span class="option__indicator">
            <span class="option__label">16<sub>gb</sub></span>
             </span>
             </label>
              <label for="option-4" class="option">
                <span class="option__indicator">
                <span class="option__label">32<sub>gb</sub></span>
                </span>
             </label>
      </div>
    </div>
   </div> 
  
</body>
</html>
